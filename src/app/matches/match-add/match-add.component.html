<form [formGroup]="matchesForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      id="name"
      formControlName="name"
      required
      placeholder="Enter name of the match"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>First Player</mat-label>
    <input type="text"
           placeholder="Pick a player"
           matInput
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let player of players$ | async | playerToFullName"  [value]="player">
        {{ player }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Second Player</mat-label>
    <input type="text"
           placeholder="Pick a player"
           matInput
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let player of players$ | async | playerToFullName"  [value]="player">
        {{ player }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button
  matButton
  type="submit"
  [disabled]="!matchesForm.valid"
  class="btn btn-success"
>
  Save
</button>
<button matButton type="button" class="btn btn-danger" (click)="onCancel()">
  Cancel
</button>

</form>
