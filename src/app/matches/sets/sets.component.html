<form [formGroup]="formGroup">
  <ng-container *ngFor="let set of matchSets; index as i">
    <mat-form-field appearance="fill">
      <mat-label>{{ set }}</mat-label>
      <input
        matInput
        type="number"
        formControlName="{{ player }}_set{{ i }}"
        required
      />
    </mat-form-field>
  </ng-container>
</form>
